<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    
    <div class="container">
        <h2 class="title">Login</h2>

        <!-- Frontend-only form: redirects to your portfolio URL -->
        <form class="form" id="loginForm">
            <label class="label">Email</label>
            <input type="email" class="input" placeholder="Enter your Email" required>

            <label class="label">Password</label>
            <input type="password" class="input" placeholder="Enter your Password" required>

            <button type="submit" class="btn">Login</button>
        </form>

        <p class="text">
            Don't have an account?
            <a href="register.html" class="link">Register</a>
        </p>
    </div>

    <script>
        // Redirect to portfolio after login (frontend-only)
        document.getElementById("loginForm").addEventListener("submit", function(e){
            e.preventDefault(); // prevent default form submission
            // You can add simple email/password validation here if desired
            window.location.href = "https://your-portfolio-url.vercel.app"; // <-- replace with your deployed portfolio URL
        });
    </script>

</body>
</html>

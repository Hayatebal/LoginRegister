<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

    <div class="container">
        <h2 class="title">Register</h2>

        <!-- Frontend-only form -->
        <form class="form" id="registerForm">
            <label class="label">Full Name</label>
            <input type="text" class="input" placeholder="Enter your Full Name" required>

            <label class="label">Email</label>
            <input type="email" class="input" placeholder="Enter your Email" required>

            <label class="label">Password</label>
            <input type="password" class="input" placeholder="Create your Password" required>

            <input class="btn" type="submit" value="Register">
        </form>

        <p class="text">
            Already have an account?
            <a href="login.html" class="link">Login</a>
        </p>
    </div>

    <script>
        // Redirect to portfolio after registration (frontend-only)
        document.getElementById("registerForm").addEventListener("submit", function(e){
            e.preventDefault(); // prevent default form submission
            // Optional: simple validation can be added here
            window.location.href = "https://your-portfolio-url.vercel.app"; // <-- replace with your deployed portfolio URL
        });
    </script>

</body>
</html>
